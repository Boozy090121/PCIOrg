<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Quality Org Hub - Focus Factory: BBV, ADD & ARB. A comprehensive quality management system." />
  
  <title>Quality Org Hub</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="src/css/tailwind.css" />
  <link rel="stylesheet" href="src/css/team-styles.css" />
</head>
<body>
  <!-- Loading screen -->
  <div id="initialLoader" class="initial-loader">
    <div class="loader-spinner"></div>
    <p>Loading Quality Org Hub...</p>
  </div>

  <!-- Error dialog -->
  <div class="error-dialog">
    <div class="error-content">
      <h3>Error</h3>
      <p class="error-message"></p>
      <button onclick="this.parentElement.parentElement.style.display='none'">Close</button>
    </div>
  </div>

  <!-- Main app structure -->
  <div class="app-container">
    <!-- Sidebar navigation -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <h1>Quality Org Hub</h1>
      </div>
      
      <!-- Value stream selector -->
      <div class="value-stream-selector">
        <label for="value-stream">Value Stream:</label>
        <select id="value-stream">
          <option value="bbv">BBV</option>
          <option value="add">ADD</option>
          <option value="arb">ARB</option>
        </select>
      </div>

      <!-- Navigation tabs -->
      <div class="sidebar-nav"></div>
    </nav>

    <!-- Main content area -->
    <main class="main-content">
      <!-- Context header -->
      <header class="context-header">
        <h2 id="context-title">Dashboard</h2>
      </header>

      <!-- Tab content -->
      <div id="tabContent" class="tab-content"></div>
    </main>
  </div>

  <!-- Main application script -->
  <script src="src/js/main.js"></script>
</body>
</html>
