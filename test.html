<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
    }
    #tabList {
      display: flex;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }
    .tab-btn {
      padding: 10px 15px;
      background: #f5f5f5;
      border: none;
      cursor: pointer;
      margin-right: 5px;
    }
    .tab-btn.active {
      background: #007bff;
      color: white;
    }
    #tabContent {
      padding: 20px;
      border: 1px solid #ddd;
      min-height: 200px;
    }
  </style>
</head>
<body>
  <h1>UI Test</h1>
  
  <!-- Tab Navigation -->
  <div id="tabList" role="tablist"></div>
  
  <!-- Tab Content -->
  <div id="tabContent" role="tabpanel"></div>
  
  <!-- User Info -->
  <div id="userInfo" class="hidden">
    <span id="userName">User</span>
    <span id="userRole">Guest</span>
  </div>
  
  <script>
    // Create global config
    window.config = {
      tabs: [
        { id: 'dashboard', label: 'Dashboard', icon: 'fa-chart-line' },
        { id: 'teams', label: 'Teams', icon: 'fa-users' },
        { id: 'personnel', label: 'Personnel', icon: 'fa-user' },
        { id: 'documentation', label: 'Documentation', icon: 'fa-file-alt' },
        { id: 'planning', label: 'Planning', icon: 'fa-project-diagram' }
      ]
    };
  </script>
  
  <!-- Include the UI JS file -->
  <script src="ui.js"></script>
  
  <script>
    // Initialize the UI
    try {
      ui.init();
      console.log('UI initialized successfully');
    } catch (error) {
      console.error('Error initializing UI:', error);
      document.getElementById('tabContent').innerHTML = `
        <div style="color: red; padding: 20px;">
          <h2>Error Initializing UI</h2>
          <p>${error.message}</p>
          <pre>${error.stack}</pre>
        </div>
      `;
    }
  </script>
</body>
</html>
